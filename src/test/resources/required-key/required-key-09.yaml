---
apiVersion: v1
kind: Pod
metadata:
    labels:
        test: liveness
    name: liveness-http
spec:
    containers:
        - name: liveness
          image: k8s.gcr.io/liveness
    args:
    - /server
    readinessProbe:
        httpGet:
            path: /healthz
            port: 8080
            httpHeaders:
            - name: Custom-Header
            value: Awesome
        initialDelaySeconds: 3
        periodSeconds: 3
---
apiVersion: v1
kind: Pod
metadata:
    labels:
        test: liveness
    name: liveness-http
spec:
    containers:
        - name: liveness
          image: k8s.gcr.io/liveness
          args:
              - /server
          initialDelaySeconds: 3
          periodSeconds: 3