language: java
jdk:
  - oraclejdk8
git:
  depth: false
addons:
  sonarcloud:
    organization: "sbaudoin-github"
    token:
      secure: ""
sudo: required
services:
  - docker
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
before_install:
  - if [ ! -z "$GPG_SECRET_KEYS" ]; then echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import; fi
  - if [ ! -z "$GPG_OWNERTRUST" ]; then echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust; fi
install:
  - mvn --settings .travis/settings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V
script:
  - mvn clean package sonar:sonar -P audit
  - bash it/it.sh 6.7-community 3.4.0.1729
  - bash it/it.sh 7.7-community 3.4.0.1729
  - bash it/it.sh 7.8-community 3.4.0.1729 11
  - bash it/it.sh 7.9-community 3.4.0.1729 11
deploy:
  - provider: script
    script: bash .travis/deploy.sh
    skip_cleanup: true
    on:
      repo: sbaudoin/sonar-yaml
      all_branches: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - target/sonar-yaml-plugin-*.jar
    skip_cleanup: true
    on:
      repo: sbaudoin/sonar-yaml
      tags: true
